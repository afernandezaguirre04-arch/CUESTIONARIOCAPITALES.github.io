<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Capitales del Mundo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-menu" class="container">
        <h2 id="main-title">Quiz Interactivo: Capitales del Mundo</h2>
        <p id="subtitle">Pon a prueba tus conocimientos de geografía</p>
        <p id="author">por: Adrián Fernández Aguirre</p>
        <h3 id="topic-header">Elija un Continente</h3>
        
        <button class="topic-btn" data-continent="europa">Europa</button>
        <button class="topic-btn" data-continent="asia">Asia</button>
        <button class="topic-btn" data-continent="america">América</button>
        <button class="topic-btn" data-continent="africa">África</button>
        <button class="topic-btn" data-continent="oceania">Oceanía</button>
        <button class="topic-btn" data-continent="mundo" style="background-color: var(--color-primario); color: white; margin-top: 15px;">Modo: Todo el Mundo</button>
    </div>

    <div class="container hide" id="quiz-main">
        <div id="quiz-header">
            <h2 id="quiz-title">Capitales del Mundo</h2> 
        </div>
        
        <div id="question-container">
            <p id="question-text">Aquí va la pregunta...</p>
            
            <img id="flag-image" src="" alt="Bandera del país" class="hide">
            
        </div>
        
        <div class="stats-bar hide">
            <h3 id="score-text">Puntuación: 0 / 0</h3>
            <h3 id="errors-text">Errores: 0</h3>
        </div>
        
        <div id="answer-buttons" class="btn-grid">
            </div>

        <div class="quiz-footer hide">
            <div class="controls">
                <button id="prev-btn" class="nav-btn btn invisible">Anterior</button>
                <button id="menu-btn" class="nav-btn menu-btn btn">Menú</button>
                <button id="next-btn" class="nav-btn btn invisible">Siguiente</button>
            </div>
        </div>
        
        <div id="end-game-controls" class="hide">
             <div id="result-text"></div>
             <button id="restart-btn" class="nav-btn menu-btn btn">Volver al Menú</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
